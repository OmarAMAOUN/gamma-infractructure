apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-preprod
  namespace: argocd
spec:
  destination:
    namespace: preprod-kafka
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      #values: |-
      valueFiles:
        - values-preprod.yaml

    path: kafka/
    repoURL: https://github.com/itmwiw/gamma-infrastructure.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true