apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cronjobs
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cronjobs/
    repoURL: https://github.com/itmwiw/gamma-infrastructure.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true