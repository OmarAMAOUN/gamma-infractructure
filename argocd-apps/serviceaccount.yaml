apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: serviceaccount
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/itmwiw/gamma-infrastructure.git'
    path: serviceaccount/
    targetRevision: HEAD
    directory:
      recurse: true
      jsonnet: {}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: concentrateur-prod
  syncPolicy:
    syncOptions:
      - CreateNamespace=true